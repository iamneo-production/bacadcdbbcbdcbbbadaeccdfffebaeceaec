<p><u><b>CPU</b> stands for<i> Central Processing Unit</i></u>
It is the portions of a <u>computer</u>system that carries
out the instructions of a <u>computer</u>program.
It carries out each instruciton of the program in sequence,
to perform the basic arithmetical, logical, and input/output operations of the system.</p>
